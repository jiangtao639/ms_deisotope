# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: tests
on: [push, pull_request, create]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['2.7', '3.5', '3.6', '3.7', '3.8']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install coverage pytest pytest-cov -U
        pip install Cython --install-option="--no-cython-compile"
        pip install --only-binary=numpy,scipy numpy scipy -U
        pip install -r test-requirements.txt
        pip install -e .
    - name: Test with pytest
      run: |
        py.test -l -s -v  ms_deisotope --cov=ms_deisotope --cov-report=html --cov-report term
    - uses: RalfG/python-wheels-manylinux-build@v0.3.3
      with:
        python-versions: 'cp36-cp36m cp37-cp37m cp38-cp38m'
    - name: 'Upload manylinux Wheels'
      uses: actions/upload-artifact@v2
      with:
        name: manylinux_wheels
        path: dist/*
        retention-days: 5