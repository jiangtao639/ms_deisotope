name: debug

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install coverage pytest pytest-cov -U
        pip install Cython --install-option="--no-cython-compile"
        pip install --only-binary=numpy,scipy numpy scipy -U
        pip install git+https://github.com/mobiusklein/ms_peak_picker.git
        pip install -r test-requirements.txt
        pip install -e .
    - name: Check Imports
      run: |
        mkdir tmp
        cd tmp/
        python -c "import ms_peak_picker; print(ms_peak_picker); print(ms_peak_picker.check_c_extensions())"
        python -c "import ms_deisotope; print(ms_deisotope); print(ms_deisotope.check_c_extensions())"